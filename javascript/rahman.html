<!DOCTYPE html>
<html>
    <head>
        <title>
            Animated Login Form
        </title>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
        
        <link rel="stylesheet" href="fariha.css">
        
        <script type="module" src="login.js" defer></script>
        
        

    </head>
    <body>
        <div class="img">
            <img src="undraw_cooking_p7m1.svg">
        </div>
        
        <div class="container">
            <div class="form-box login">
                <form id="login-form">
                    <h1>Login</h1>
                    <div class="input-box">
                        <input type="text" id="username-input" placeholder="Username" required>
                        <i class= 'bx bxs-user'></i>
                        <br>
                    </div>
                    <div class="input-box">

                    <label class="text-warning"> New password</label>
                    <input type="password" id="password-input" placeholder="Password" required>
                    

                        
                    <i class='bx bxs-lock-alt'></i>
                    <p id="sms1"></p>
                    </div>

                    <div class="forgot-link">
                    <a href="#">Forget password?</a>
                    
                    
                    <button type="submit" id="submit" class="btn">Login</button>
                    <p>or login with social platform</p>
                    <div class="social-icons">
                    <a href="#"><i class='bx bxl-google'></i></a>
                    <a href="#"><i class='bx bxl-facebook'></i></a>
                    <a href="#"><i class='bx bxl-github'></i></a>
                    <a href="#"><i class='bx bxl-linkedin'></i></a>
                    </div>

                </div>
                </form>
                <script src="code.js"></script>
            </div>
        </div>
    </body>
</html>
