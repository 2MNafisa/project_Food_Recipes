                    <div>
                        <label for="username-input">

                    <div>

                        <input type="email" name="email" id="email-input" placeholder="Email" required />

                    <div>
                        <label for="password-input">

                        </label>
                        <input type="password" name="password" id="password-input" placeholder="Password" required />
                    </div>
                    <div>
                        <label for="confirm-password-input">
                            <svg xmlns="http://w...content-available-to-author-only...3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"

                            </svg>
                        </label>
                        <input type="password" name="confirm-password" id="confirm-password-input" placeholder="Confirm Password" required />
                    </div>
                    <div id="loading-spinner" style="display:none;">
                        <p>Loading...</p>
                    </div>
                    <button type="submit" id="submit">Signup</button>
                </form>
                <p>Already have an account? <a href="login.html">Login</a></p>

</html>
